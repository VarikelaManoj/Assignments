body{
 background-image: url("http://www.lyles-sutherland.co.uk/wp-content/uploads/2014/05/slide1BG.jpg");

 }

<body>
<div class="pen-title">
</div>

<div class="module form-module">
  <div class="toggle">
  </div>
  <div class="form">
    <h2>Login Here</h2>
    <form name="myForm">
      <input type="text" placeholder="Username" name="client_Name" ng-model="client_Name" required/>
      <span ng-show="myForm.client_Name.$touched && myForm.client_Name.$invalid">The name is required.</span>
      <input type="password" placeholder="Password" name="client_Password" ng-model="client_Password" required/>
     <span ng-show="myForm.client_Password.$touched && myForm.client_Password.$invalid">The password is required.</span>
      <button type="submit" ng-click="login()">Login</button>
    </form>
  </div>
  
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
