<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  
  <title>Register page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">
<style>
body{
 background-image: url("http://previews.123rf.com/images/mazirama/mazirama1601/mazirama160100447/51445814-Register-here-hand-pressing-button-on-interface-with-blue-background--Stock-Photo.jpg");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    

}

</style>

  
</head>

<body>
  

<div class="pen-title">
</div>

<div class="module form-module">
  <div class="toggle">
  </div>
  <div class="form">
    <h2>Register Here</h2>
        <form name="myForm" >
      <input type="text" placeholder="Username" name="client_Name" ng-model="client_Name" required/>
      <span ng-show="myForm.client_Name.$error.required">The name is required.</span>
  	  <input type="password" placeholder="Password" name="client_Password" ng-model="client_Password" required/>
  	  <span ng-show="myForm.client_Password.$error.required">The password is required.</span>
      <input type="text" placeholder="Address" name="client_Address" ng-model="client_Address" required/>
      <span ng-show="myForm.client_Address.$error.required">The Address is required.</span>
      <button type="submit" ng-disabled="myForm.$invalid" ng-click="register()">Register</button>
    </form>
  </div>
  
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    

</body>
</html>
